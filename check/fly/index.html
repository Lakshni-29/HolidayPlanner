<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <div class="booking-form">
          <h3>Search Flights</h3>
          <form action="search.php" method="post">
          <div class="input-group">
            <label>From</label>
            <input
              class="inp-style"
              type="text"
              placeholder="Eg:chennai"
              name="from"
            />
          </div>
          <div class="input-group1">
            <label>To</label>
            <input
              class="inp-style"
              type="text"
              placeholder="Eg:delhi"
              name="to"
            />
          </div>
          <div class="inputs">
            <div class="input-group2">
              <label>Departure</label>
              <input class="inp-style" type="date" value="" min="2022-01-26" max="2023-01-26" name="dep"/>
            </div>
            <div class="input-group3">
              <label>Return(if applicable)</label>
              <input class="inp-style" type="date" name="ret"/>
            </div>
          </div>
          <button class="btn-style">Search</button>
          </form>
        </div>

    <script src="script.js"></script>
  </body>
</html>
